{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Registration - Skin Disease Analysis and Prediction</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <header>
        <h1>Doctor Registration</h1>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/login/">Login</a></li>
                <li><a href="/about/">About</a></li>
            </ul>
        </nav>
    </header>

    <section class="form-section">
        <h2>Create Your Doctor Account</h2>
        <form action="/register_doctor/" method="POST">
            {% csrf_token %}
            <label for="username">Name:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required>

            <label for="specialization">Specialization:</label>
            <input type="text" id="specialization" name="specialization" required>

            <label for="experience">Years of Experience:</label>
            <input type="number" id="experience" name="experience" min="0" required>

            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" pattern="[0-9]{10}" required>

            <button type="submit" class="btn">Register</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Skin Disease Analysis and Prediction using ML. All Rights Reserved.</p>
    </footer>
</body>
</html>
